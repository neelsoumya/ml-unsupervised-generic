project:
  type: book
  output-dir: _site
  render:
    - index.md
    - setup.md
    - materials.md
    - materials/*
    - "!materials/*/no_render"
    - references.qmd


format: courseformat-html
exercises:
  number: true
  hide-answers: false

filters:
  - courseformat

bibliography: references.bib


execute:
  freeze: auto

knitr:
  opts_knit:
    cache.path: .knitr_cache

metadata-files:
  - "materials/_chapters.yml"
  # - "materials/_sidebar.yml"

book:
  search:
    location: sidebar
  favicon: "_extensions/cambiotraining/courseformat/img/university-of-cambridge-favicon.ico"
  bread-crumbs: false
  page-navigation: true
  page-footer: 
    center: |
      Licensed [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/) 
      ![](https://creativecommons.org/images/deed/cc_icon_black_x2.png){width=25px} 
      Soumya Banerjee
  navbar:
    pinned: true
    logo: "_extensions/cambiotraining/courseformat/img/university_crest_reversed.png"
    right:
      - text: "{{< iconify fa6-brands github size=lg title='GitHub' >}}"
        href: https://github.com/neelsoumya/ml-unsupervised-generic
      - text: "{{< iconify fa6-brands bluesky size=lg title='Bluesky' >}}"
        href: https://bsky.app/profile/bioinfocambs.bsky.social
      - text: "{{< iconify fa6-brands mastodon size=lg title='Mastodon' >}}"
        href: https://genomic.social/@BioInfoCambs
      - text: "{{< iconify mdi web size=lg title='Website' >}}"
        href: https://neelsoumya.github.io/
    title: "Applied Unsupervised Machine Learning"
  chapters:
    - part: "Welcome"
      chapters:
        - index.md
        - setup.md
        - references.qmd
    